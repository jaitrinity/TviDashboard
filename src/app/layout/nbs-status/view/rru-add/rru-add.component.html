<table class="table table-bordered view-table">
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <!-- <th>Frequency Band</th> -->
      <th>Rated Power Consumption</th>
      <th>Weight</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rru of rruList">
      <td>{{rru.rruAddMake}}</td>
      <td>{{rru.rruAddModel}}</td>
      <!-- <td>{{rru.rruFreqBand}}</td> -->
      <td>{{rru.rruAddPower}}</td>
      <td>{{rru.rruAddWeight}}</td>
    </tr>
  </tbody>
</table>
